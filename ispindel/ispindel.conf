<VirtualHost *:80>
   ServerName iSpindel
   DocumentRoot /home/ispindel/iSpindel-Srv/web/
    <Directory /var/www/iSpindel>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /error.log
    CustomLog /access.log combined
</VirtualHost>